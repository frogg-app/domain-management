services:
  domain-management:
    build: .
    container_name: domain-management
    restart: unless-stopped
    ports:
      - "8070:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/data/domain-management.db
      - NEXTAUTH_URL=http://localhost:8070
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
    volumes:
      - domain-data:/app/prisma/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  domain-data:
